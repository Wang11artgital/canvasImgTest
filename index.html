<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <button id="btn">生成圖片</button>
    <div>
        <img src="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg" alt="">
        <canvas id="canvas"></canvas>
        <a download href="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg">下載</a>
        <a download="image.png" href="#" id="download">下載</a>
    </div>
</body>
<style>
    div {
        position: relative;
    }
    #canvas {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<script>
 var canvas = document.getElementById('canvas');
var d = canvas.width;
ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.moveTo(d / 2, 0);
ctx.lineTo(d, d);
ctx.lineTo(0, d);
ctx.closePath();
ctx.fillStyle = 'yellow';
ctx.fill();

function blobCallback(iconName) {
  return function(b) {
    var a = document.createElement('a');
    a.textContent = 'Download';
    document.body.appendChild(a);
    a.style.display = 'block';
    a.download = iconName + '.jpg';
    a.href = window.URL.createObjectURL(b);
  }
}
canvas.toBlob(blobCallback('passThisString'), 'image/jpg',
              '-moz-parse-options:format=bmp;bpp=32');
</script>
</html>
