<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <a href="#" download="dl.png" onclick="this.href=canvas.toDataURL()" >下載</a>
    <div>
        <img src="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg" alt="">
        <canvas id="canvas"></canvas>
    </div>
</body>
<style>
    div {
        position: relative;
    }
    #canvas {
        position: absolute;
        left: 0;
    }
</style>
<script>
    var img = document.querySelector('img');
    var canvas = document.querySelector('#canvas');
    var text = document.querySelector('#text');
    var naturalImgSize = [img.naturalWidth,img.naturalHeight];
    var ctx = canvas.getContext("2d");
    canvas.width = naturalImgSize[0];
    canvas.height = naturalImgSize[1];
    text.addEventListener('change',()=>{
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img,0,0);
        ctx.fillStyle="rgba(244, 244, 244, 0.8)"
        ctx.font = "30px Playfair Display";
        ctx.fillText(text.value, 30, img.naturalHeight-30);
    })
</script>
</html>
