<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <button id="btn">生成圖片</button>
    <div>
        <img src="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg" alt="">
        <canvas id="canvas"></canvas>
        <a download href="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg">下載</a>
        <a download="image.png" href="#" id="download">下載</a>
    </div>
</body>
<style>
    div {
        position: relative;
    }
    #canvas {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<script>
    var img = document.querySelector('img');
    var canvas = document.querySelector('#canvas');
    var text = document.querySelector('#text');
    var ctx = canvas.getContext("2d");
    var newimg
    canvas.width = 640;
    canvas.height = 800;
    text.addEventListener('change',()=>{     
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img,0,0);
        ctx.fillStyle="rgba(244, 244, 244, 0.8)"
        ctx.font = "30px Playfair Display";
        ctx.fillText(text.value, 30, img.naturalHeight-30);
    })
    document.querySelector('#btn').addEventListener('click',()=>{
        canvas.toBlob((blob) => {
            newimg = new Image();
            newimg.src = URL.createObjectURL(blob);
            document.getElementById('download').href = newimg.src
            document.body.appendChild(newimg);
        });
    })
    // document.querySelector('#download').onclick= function(){

    //         link.href = URL.createObjectURL(blob);  
    //     },'image/png');
    //     link.click();
    // }
</script>
</html>
