<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <a href="#" download="dl.png" onclick="this.href=canvas.toDataURL()" >下載</a>
    <div><canvas id="canvas"></canvas></div>
</body>
<script>
    var img = new Image();
    img.src="./image/skyler-ewing-PHdhffx_Xb0-unsplash.jpg"
    var canvas = document.querySelector('#canvas');
    var text = document.querySelector('#text');
    var naturalImgSize = [img.naturalWidth,img.naturalHeight];
    var ctx = canvas.getContext("2d");
    img.onload = function(){
        canvas.width = naturalImgSize[0];
        canvas.height = naturalImgSize[1];
        ctx.drawImage(img,0,0);
        
    }
    text.addEventListener('change',()=>{
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img,0,0);
        ctx.fillStyle="rgba(244, 244, 244, 0.8)"
        ctx.font = "30px Playfair Display";
        ctx.fillText(text.value, 30, img.naturalHeight-30);
    })
</script>
</html>
